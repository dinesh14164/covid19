<div class="table-container">
    <div class="filter-data">
        <div class="filter">
            <mat-form-field>
                <mat-label>Filter</mat-label>
                <input matInput MatFormFieldControl (keyup)="applyFilter($event)" placeholder="Enter a value" #input>
            </mat-form-field>
        </div>
        <div class="date">
            <app-select-date [selectedDate]="selectedDate"></app-select-date>
        </div>
    </div>
      
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
    
            <!-- ID Column -->
            <ng-container matColumnDef="country">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Country </th>
            <td mat-cell *matCellDef="let row"> {{row.country}} </td>
            </ng-container>
    
            <!-- Progress Column -->
            <ng-container matColumnDef="new_cases">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> New Cases </th>
            <td mat-cell *matCellDef="let row"> {{row.new_cases}} </td>
            </ng-container>
    
            <!-- Name Column -->
            <ng-container matColumnDef="new_deaths">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> New Deaths </th>
            <td mat-cell *matCellDef="let row"> {{row.new_deaths}} </td>
            </ng-container>
    
            <!-- Color Column -->
            <ng-container matColumnDef="total_cases">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Total Cases </th>
            <td mat-cell *matCellDef="let row"> {{row.total_cases}} </td>
            </ng-container>
            <!-- Color Column -->
            <ng-container matColumnDef="total_deaths">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Total Deaths </th>
                <td mat-cell *matCellDef="let row" > {{row.total_deaths}} </td>
            </ng-container>
            <!-- Color Column -->
            <!-- <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
                <td mat-cell *matCellDef="let row" > {{row.date}} </td>
            </ng-container> -->
    
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
        </table>
    
        <mat-paginator [pageSizeOptions]="[20, 30,50, 100]"></mat-paginator>
    </div>
</div>
